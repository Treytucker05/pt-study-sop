<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Precision SaaS Header V2 - Trey's Study System</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Space Grotesk -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ff1a4b",
              "background-light": "#f8f5f6",
              "background-dark": "#230f13",
              "surface-dark": "#0d0d0d",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.125rem", 
                "lg": "0.25rem", 
                "xl": "0.5rem", 
                "full": "0.75rem"
            },
            spacing: {
                'nav-height': '64px',
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                background-color: rgba(13, 13, 13, 0.8);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
            .nav-link {
                @apply relative h-full flex items-center px-1 text-sm tracking-wider font-medium text-[#999999] hover:text-white transition-colors duration-200;
            }
            .nav-link.active {
                @apply text-white;
            }
            .nav-link.active::after {
                content: '';
                @apply absolute bottom-0 left-0 w-full h-[2px] bg-primary;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col text-white">
<!-- 
        Main Layout Wrapper 
        Simulating a dashboard content area below the header for context
    -->
<div class="relative w-full h-screen bg-neutral-900 overflow-hidden">
<!-- Background Abstract Graphic for Context -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary rounded-full blur-[150px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-blue-900 rounded-full blur-[150px]"></div>
</div>
<!-- 
            PRECISION HEADER V2 
            Fixed at top, glassmorphism, specific bottom border
        -->
<header class="fixed top-0 left-0 right-0 z-50 glass-panel border-b-2 border-primary h-16">
<div class="max-w-[1920px] mx-auto px-6 h-full flex items-center justify-between">
<!-- Left: Brand Identity -->
<div class="flex items-center gap-4 min-w-max">
<div class="flex items-center gap-2 group cursor-pointer">
<div class="w-2 h-2 bg-primary"></div> <!-- Minimal geometric logo mark -->
<span class="text-sm font-bold tracking-widest text-white uppercase group-hover:text-primary transition-colors">
                            Trey's Study System
                        </span>
</div>
</div>
<!-- Center: Navigation Links -->
<nav class="hidden md:flex h-full items-center gap-8 mx-8">
<a class="nav-link active" href="#">Dashboard</a>
<a class="nav-link" href="#">Brain</a>
<a class="nav-link" href="#">Calendar</a>
<a class="nav-link" href="#">Scholar</a>
<a class="nav-link" href="#">Tutor</a>
<a class="nav-link" href="#">Methods</a>
<a class="nav-link" href="#">Library</a>
</nav>
<!-- Right: Utilities & Primary Action -->
<div class="flex items-center gap-5 min-w-max">
<!-- Search Trigger (Visual only) -->
<button class="text-[#999999] hover:text-white transition-colors">
<span class="material-icons text-xl">search</span>
</button>
<!-- Notification (Visual only) -->
<button class="text-[#999999] hover:text-white transition-colors relative">
<span class="material-icons text-xl">notifications_none</span>
<span class="absolute top-0 right-0 w-1.5 h-1.5 bg-primary rounded-full"></span>
</button>
<!-- Divider -->
<div class="h-4 w-[1px] bg-[#333]"></div>
<!-- Notes Action Button -->
<button class="flex items-center gap-2 px-5 py-1.5 border border-primary text-xs font-bold tracking-widest text-white hover:bg-primary hover:text-white transition-all duration-300 uppercase rounded-none">
<span>Notes</span>
<span class="material-icons text-[14px]">add</span>
</button>
<!-- User Avatar -->
<div class="w-8 h-8 bg-neutral-800 border border-neutral-700 flex items-center justify-center overflow-hidden ml-2 rounded-none">
<img alt="User profile avatar" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition-opacity" data-alt="User profile avatar placeholder" src="https://lh3.googleusercontent.com/aida-public/AB6AXuANRtGYmdDoOq-OlPWsget1O_OsLI9eEAwLfBv8gcJPCs2TgfZq4bBsdPLx8QOlwerXaHKlwWwLUp8f4RIPIrIYKN2VTfu0TV31ml3CRkICE3VNvWu5PQ-wdTcS-hIUNDs35uZzqKVsNSuSiI-AEjexCfY0n_pB7klWT44rAG4iH9D2j4VX_-Uqm7Ej0ub-cYMnPmtVsIQ_GK-ar0PeWn9sPGi6pmLt-7gfuLRvkMnpKZZWMO5DTf-WGLphb0DE2f9ngSRfhw88OZ8"/>
</div>
</div>
<!-- Mobile Menu Toggle (Hidden on large screens) -->
<button class="md:hidden text-white ml-4">
<span class="material-icons">menu</span>
</button>
</div>
</header>
<!-- 
            Content Placeholder 
            Just to show the header in context
        -->
<main class="relative z-10 pt-24 px-6 md:px-12 max-w-[1920px] mx-auto h-full flex flex-col">
<!-- Breadcrumbs -->
<div class="flex items-center gap-2 text-xs text-[#666] uppercase tracking-widest mb-8 font-mono">
<span>System</span>
<span class="material-icons text-[10px]">chevron_right</span>
<span class="text-white">Dashboard</span>
</div>
<!-- Dashboard Grid Simulation -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<!-- Card 1 -->
<div class="col-span-2 bg-[#0d0d0d]/40 border border-[#333] p-8 backdrop-blur-sm">
<div class="flex justify-between items-start mb-6">
<h2 class="text-xl font-medium tracking-wide text-white uppercase">Focus Session</h2>
<span class="text-xs text-[#999] border border-[#333] px-2 py-1 uppercase">Active</span>
</div>
<div class="h-48 flex items-center justify-center border border-dashed border-[#333] text-[#444]">
<span>Analytics Graph Placeholder</span>
</div>
</div>
<!-- Card 2 -->
<div class="bg-[#0d0d0d]/40 border border-[#333] p-8 backdrop-blur-sm">
<h2 class="text-xl font-medium tracking-wide text-white uppercase mb-6">Quick Tasks</h2>
<ul class="space-y-4">
<li class="flex items-center gap-3 text-sm text-[#999]">
<div class="w-4 h-4 border border-primary/50"></div>
<span>Review linear algebra notes</span>
</li>
<li class="flex items-center gap-3 text-sm text-[#999]">
<div class="w-4 h-4 border border-primary/50"></div>
<span>Complete essay draft</span>
</li>
<li class="flex items-center gap-3 text-sm text-[#999]">
<div class="w-4 h-4 border border-primary/50"></div>
<span>Update calendar</span>
</li>
</ul>
</div>
</div>
</main>
</div>
</body></html>
