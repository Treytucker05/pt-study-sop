id: M-INT-005
name: Case Walkthrough
category: interrogate
control_stage: RETRIEVE
default_duration_min: 10
energy_cost: high
has_steps: Y
has_outputs_or_artifacts: Y
outputs_summary: "Case walkthrough narrative; Assessment plan; Reasoning verification"
knobs:
  guidance_level:
    type: enum
    options: [fully_worked_example, partial_scaffold]
    default: fully_worked_example

facilitation_prompt: |
  Provide a {guidance_level} showing how the concept map applies to a real-world clinical scenario. Actively teach the student by walking through the mechanism step-by-step. Do not test or quiz the student; your goal here is direct instruction via a practical, worked example.
