id: M-PRE-004
name: AI Skeleton Review
category: prepare
control_stage: PRIME
default_duration_min: 5
energy_cost: low
has_steps: Y
has_outputs_or_artifacts: Y
outputs_summary: "Topic skeleton (hierarchical outline); Priority sections identified"
knobs:
  complexity_level:
    type: enum
    options: [epitome_only, intermediate_outline, detailed_hierarchy]
    default: intermediate_outline

facilitation_prompt: |
  You are an expert tutor providing an advance organizer for the topic. Generate a high-level structural skeleton of the concept at a {complexity_level} level. Do not provide granular details or ask questions; just present the structural 'big picture' so the student can orient themselves to the domain.
